<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ze Liste Of Ze Course</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Ze liste Of Ze course</h1>
        <p>Ma liste de course est votre fidele compagnon lors de vos courses.<br>
            <span>Pour debuter, il vous suffit de créer votre liste. C'est parti !!!</span>
            Veuillez renseigner les produits que voulez sur votre liste ainsi que la quantité desirée
        </p>

    </header>
    <div>
        <h2>Ma liste</h2>
        <form action="">
            <input type="text" placeholder="Ajouter un produit" id="pdt" minlength='2' autocomplete="off">
            <input type="text" placeholder="Ajouter une quantité" id="qte" minlength='1' autocomplete="off">

            <input type="submit">

        <ul id="liste">
        </ul>
        </form>        
        

    </div>
<script type="application/javascript" src="app.js"></script>
</body>

</html>
